<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Configuration Generator</title>
    <meta name="description" content="Create your developer portfolio configuration with our intuitive, no-code wizard">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcome-screen">
        <div class="welcome-content">
            <h1>Create Your Portfolio</h1>
            <p>Build a professional developer portfolio configuration in minutes with our intuitive, step-by-step wizard. No coding required.</p>
            <button class="start-button" id="start-wizard">
                Get Started →
            </button>
        </div>
    </div>

    <!-- Wizard Container -->
    <div class="wizard-container" id="wizard-container" style="display: none;">
        <!-- Progress Header -->
        <div class="progress-header">
            <div class="progress-content">
                <div class="progress-info">
                    <span class="step-counter" id="step-counter">Step 1 of 7</span>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                </div>
                <button class="close-button" id="close-wizard" title="Close wizard">
                    ✕
                </button>
            </div>
        </div>

        <!-- Step Content -->
        <div class="step-content">
            <div class="step-inner" id="step-inner">
                <!-- Dynamic step content will be loaded here -->
            </div>
        </div>

        <!-- Navigation -->
        <div class="step-navigation">
            <div class="navigation-content">
                <button class="nav-button nav-button-prev" id="prev-button" disabled>
                    ← Previous
                </button>
                <button class="nav-button nav-button-next" id="next-button">
                    Next →
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
